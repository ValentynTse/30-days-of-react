<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
    rel="stylesheet" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>30 Days Of React App</title>
  <style>
    /* == General style === */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      line-height: 1.5;
      font-family: 'Montserrat';
      font-weight: 300;
      color: black;
    }

    .root {
      min-height: 100%;
      position: relative;
    }

    .app {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1 1 auto;
    }

    .dark-mode {
      background-color: #1a1a1a;
      /* Dark background color */
      color: #ffffff;
      /* Light text color */
    }

    .header-wrapper,
    .main-wrapper,
    .footer-wrapper {
      width: 85%;
      margin: auto;
    }

    .header-wrapper,
    .main-wrapper {
      padding: 10px;
      margin: 2px auto;
    }

    h1 {
      font-size: 48px;
      font-weight: 300;
    }

    h2,
    h3 {
      font-weight: 300;
    }

    header {
      background-color: #61dbfb;
      padding: 10px;
    }

    main {
      text-align: center;
      padding: 10px 10px 60px;
      /* Height of the footer */
    }

    .user-card img {
      border-radius: 50%;
      width: 280px;
    }

    img {
      max-width: 100%;
    }

    ul {
      margin-left: 15px;
    }

    .image-container img {
      width: 25%;
    }

    .image-container,
    .tech__logos {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .tech__logos li {
      width: 25%;
    }

    ul li {
      list-style: none;
    }

    .hex__color {
      width: 100%;
      height: 40px;
    }

    .subscribe__form {
      text-align: center;
      background-color: #bcd1ee;
      border-radius: 10px;
      margin-top: 40px;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .subscribe__form h1 {
      text-transform: uppercase;
      font-size: 36px;
    }

    .subscribe__form h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form__body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      min-height: 40px;
      margin-bottom: 40px;
    }

    form p {
      display: inline-flex;
      flex-direction: column;
      text-align: left;
      max-width: 280px;
    }

    form input {
      border: 0;
      border-radius: 5px;
      padding: 10px 10px;
    }

    .subscribe__form button {
      margin: 0 auto;
      min-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: lightcoral;
      color: white;
      border-radius: 5px;
      border: none;
      transition: all 0.3s ease 0s;
    }

    .subscribe__form button:hover {
      cursor: pointer;
      color: lightcoral;
      background-color: white;

    }

    .alert-box {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .warning {
      background-color: #ffcccb;
      border-color: #ff6347;
      color: #8b0000;
    }

    .success {
      background-color: #c9ffd0;
      border-color: #3cb371;
      color: #006400;
    }

    .days,
    .colors {
      width: 100%;
    }

    .days td {
      color: white;
      font-size: 30px;
      font-weight: 700;
      width: 100%/8;
      height: 80px;
    }

    .population div {
      width: 100%;
    }

    footer {
      /* position: absolute; */
      /* bottom: 0; */
      width: 100%;
      height: 120px;
      /* Height of the footer */
      background-color: #6cf;
    }

    .footer-wrapper {
      font-weight: 400;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
